<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Criar Sala - Rocket.q</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="style/create-pass.css">
    <link rel="stylesheet" href="style/global.css">
    
    <!-- Fontes padrão -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <header>
            <img src="assets/logo.svg" alt="Rocket.q Logo"/>
        </header>
        
        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Crie sua própria sala</h2>
                    <form action="">
                        <label class="sr-only" for="room-id">Insira uma Senha</label>
                        <input type="password" id="room-id" placeholder="Insira uma senha">
                        <button>
                            <img src="assets/users-white.svg" alt="Criar sala">
                            Criar sala
                        </button>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
