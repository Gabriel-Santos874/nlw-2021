<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Rocket.q - Perguntas e Respotas</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="style/room.css">
    <link rel="stylesheet" href="style/global.css">
    
    <!-- Fontes padrão -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="room" class="content">
        <header>
            <a href="#">
                <img src="assets/logo.svg" alt="Rocket.q Logo"/>
            </a>

            <div class="buttons">
                <div class="button outlined">
                    #32343
                    <img src="assets/copy.svg" alt="Copiar número">
                </div>

                <a class="button" href="create-pass.html">
                    <img src="assets/users-white.svg" alt="Criar sala">
                    Criar Sala
                </a>

            </div>
        </header>

        <main>
            <section class="question-form">
                <h2>Faça sua pergunta</h2>
                <form action="">
                    <label for-id="question" class="sr-only">O que você quer perguntar?</label>
                    <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>
                    <footer>
                        <div>
                            <img src="assets/lock.svg" alt="Cadeado">
                            Esta pergunta é anônima
                        </div>    
                            <button>Enviar</button>
                    </footer>
                </form>
            </section>

            <section class="questions">
                <h2 class="sr-only">Perguntas da Comunidade</h2>
                <div class="questions">
                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="assets/avatar.svg" alt="avatar">
                            </div>
                            <div class="question">
                                <p>Qual a diferença entre const, var e let no Javascript?</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="#" class="check">
                                <img src="assets/check.svg" alt="check">
                                Marcar como lida
                            </a>
                            <a href="#" class="delete">
                                <img src="assets/trash.svg" alt="excluir">
                                Excluir
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </div>  
</body>
</html>
